<div fxLayout.lt-lg="column" fxLayout.gt-lg="row" fxLayoutAlign="space-around stretch" fxLayoutGap="1vh">
  <!-- Maps -->
  <div class="map-h" fxFlex="88%" fxLayout="column" fxLayoutAlign="space-between" fxFlexOrder.lt-lg="2">
    <div id="map" fxFlex.lt-lg="100vh" fxFlexOrder.lt-lg="2"></div>
    <div fxFlex fxLayoutAlig="space-around stretch" fxFlexOrder.lt-lg="1">
      <app-covid-charts
        fxLayout.lt-lg="column"
        fxLayout.gt-lg="row"
        fxLayoutGap.lt-lg="5vh"
        [historicalData]="selectedCountryHistoricalData"
      ></app-covid-charts>
    </div>
  </div>
  <!-- Information panel-->
  <div fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="1vh" fxFlexOrder.lt-lg="1">
    <div class="white-box" fxLayout="column" fxLayoutAlign="space-around" fxFlex="25">
      <p class="text-color-grey text-font text-fw-bolder font-size-5vh">
        {{ totalCases }}
      </p>
      <span class="text-color-grey text-font text-fw-bolder font-size-2vh">Nombre total de cas</span>
    </div>
    <div class="white-box" fxFlex="25" fxLayout="column" fxLayoutAlign="space-around">
      <p class="text-color-grey text-font text-fw-bolder font-size-5vh">
        {{ totalDeaths }}
      </p>
      <span class="text-color-grey text-font text-fw-bolder font-size-2vh">Nombre de morts</span>
    </div>
    <div class="white-box" fxFlex="25" fxLayout="column" fxLayoutAlign="space-around">
      <p class="text-color-grey text-font text-fw-bolder font-size-5vh">
        {{ totalDeathsToday }}
      </p>
      <span class="text-color-grey text-font text-fw-bolder font-size-2vh">Nombre de morts aujourd'hui</span>
    </div>
    <div class="white-box" fxFlex="25" fxLayout="column" fxLayoutAlign="space-around">
      <p class="text-color-grey text-font text-fw-bolder font-size-5vh">
        {{ totalRecovered }}
      </p>
      <span class="text-color-grey text-font text-fw-bolder font-size-2vh">Nombre de gu√©risons</span>
    </div>
  </div>
</div>
